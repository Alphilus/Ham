<body>
    <h2>Kiểm tra số nguyên tố</h2>
    <script>
        function isPrime(number){
            for(let i = 2; i < number; i++){
                if(number % i ===0){
                    return false;
                }
            }
            return true;
        }
        let primeNumber = parseInt(prompt("Nhập số :"));
        if (isPrime(primeNumber)) {
            alert(primeNumber + " là số nguyên tố");
        }else{
            alert(`${primeNumber} không là số nguyên tố`);
        }

        let number = 2;
        let primes = [];
        while (prime.length < primeNumber){
            if(isPrime(number)){
                primes.push(number);
            }
            number++;
        }
        alert(`${primeNumber} số nguyên tố đầu tiên là: ${primes.join(",")}`)
    </script>
</body>
</html>
