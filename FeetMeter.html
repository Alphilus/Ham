<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Converter</label>
    <p>
        <label>Feet</label>
        <input id="inputFeet" type="number" placeholder="Feet" oninput="footToMeter(this.value)" onchange="footToMeter(this.value)">
    </p>
    <p>Meters: <span id="outputMeters"></span></p>
    <script>
    function footToMeter(valNum) {
        document.getElementById("outputMeters").innerHTML=valNum/3.279;
    }
    </script>
    <p>
        <label>Meters</label>
        <input id="inputFeet" type="number" placeholder="Feet" oninput="meterToFoot(this.value)" onchange="meterToFoot(this.value)">
    </p>
    <p>Feets: <span id="outputFeets"></span></p>
    <script>
    function meterToFoot(valNum) {
        document.getElementById("outputFeets").innerHTML=valNum/0.305;
    }
    </script>
</body>
</html>
